        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  # Marketplace app
  - package-ecosystem: "npm"
    directory: "/apps/marketplace"
