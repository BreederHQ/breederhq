name: E2E Tests - Contracts

on:
  push:
    branches: [main, dev]
    paths:
      - 'apps/contracts/**'
      - 'apps/contacts/**'
      - 'apps/portal/**'
      - 'tests/e2e/contracts/**'
      - '.github/workflows/e2e-contracts.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/contracts/**'
      - 'apps/contacts/**'
      - 'apps/portal/**'
      - 'tests/e2e/contracts/**'

jobs:
  test:
    name: Run Contract E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: breederhq_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mailhog:
        image: mailhog/mailhog
        ports:
          - 8025:8025
          - 1025:1025

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test database
        working-directory: ../breederhq-api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/breederhq_test
        run: |
          npm ci
          npx prisma migrate deploy
          npm run db:seed:contracts

      - name: Create test users
        working-directory: ../breederhq-api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/breederhq_test
        run: |
          npm run db:seed:test-users

      - name: Start API server
        working-directory: ../breederhq-api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/breederhq_test
          SMTP_HOST: localhost
          SMTP_PORT: 1025
          NODE_ENV: test
        run: |
          npm run dev &
          echo $! > api.pid
          # Wait for API to be ready
          npx wait-on http://localhost:6170/health --timeout 30000

      - name: Start frontend
        env:
          VITE_API_BASE: http://localhost:6170
        run: |
          npm run dev &
          echo $! > frontend.pid
          # Wait for frontend to be ready
          npx wait-on http://localhost:5173 --timeout 30000

      - name: Run E2E tests
        env:
          BASE_URL: http://localhost:5173
          API_BASE_URL: http://localhost:6170
          EMAIL_CAPTURE_URL: http://localhost:8025
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/breederhq_test
          HEADLESS: true
          CI: true
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          if [ -f api.pid ]; then kill $(cat api.pid) || true; fi
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) || true; fi

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual regression tests
        env:
          UPDATE_SNAPSHOTS: false
        run: npx playwright test tests/e2e/contracts --grep @visual

      - name: Upload visual diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: test-results/**/*-diff.png
          retention-days: 7
